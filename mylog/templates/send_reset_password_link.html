{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="card" style="width: 18rem;">
          <div style="border-collapse: collapse;display: table;width: 100%;height: 100%;background-color: transparent;">
              <div class="card-body">
                <h2 class="card-title fw-bold fs-2">Please reset your password</h2>
                <p class="card-text fw-bold text-uppercase fs-4">Hello, <span style="color:#fd7e14;">{{ user.username }}</span><br>
                    We have sent you this email in response to your request to reset your password.
                    To reset your password, please follow the link below:</p>
                <a href="{{scheme}}://{{host}}{% url 'mylog:reset_password' %}" class="btn btn-active fs-5"
                   style="font-weight:bold">RESET PASSWORD</a>
              </div>
          </div>
        </div>
    </div>


{% endblock %}
